app-id: org.flatpak.Sankey-Old-Styled
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: sankey.sh
modules:
  - name: Sankey
    buildsystem: simple
    build-commands:
      - install -D sankey.sh /app/bin/sankey.sh
      - install -D graphic.py /app/bin/graphic.py
    sources:
      - type: file
        path: sankey.sh
      - type: file
        path: graphic.py